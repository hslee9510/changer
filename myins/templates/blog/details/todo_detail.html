{% extends 'blog/base.html' %}

{% block content %}
  <div class='daily'>
    {% if todo.date %}
      <div class="Date">
        {{ todo.date}}
      </div>
    {% endif %}
    <a href="{% url 'todo_edit' pk=todo.pk %}">Edit this Todo!</a>
    <h1>{{ todo.title}}</h1>
    <p>{{todo.text|linebreaksbr}}</p>

      {% if todo.success == False %}
      todo success:{{todo.success}}
      {% endif %}

    <p>Due Date  :  {{todo.duedate|linebreaksbr}}</p>
  </div>
{% endblock %}
